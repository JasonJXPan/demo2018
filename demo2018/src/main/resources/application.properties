#\u5982\u679C\u7EC8\u7AEF\u652F\u6301 ANSI\uFF0C\u9ED8\u8BA4\u60C5\u51B5\u4E0B\u4F1A\u7ED9\u65E5\u5FD7\u4E0A\u4E2A\u8272\uFF0C\u63D0\u9AD8\u53EF\u8BFB\u6027\uFF0C\u53EF\u4EE5\u5728\u914D\u7F6E\u6587\u4EF6\u4E2D\u8BBE\u7F6E spring.output.ansi.enabled \u6765\u6539\u53D8\u9ED8\u8BA4\u503C
